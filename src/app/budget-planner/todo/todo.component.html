<div class="navbar">
    <h2>
        {{ 'To Do Transactions' | uppercase }}
    </h2>
</div>

<div class="main-container">
    <div class="container">
        <h2>Todo Transactions</h2>
        <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()" class="input-form">
            <div class="form-group">
                <select formControlName="month" id="month" class="form-control" (change)="onChange($event)">
                    <option value="" disabled>Select Month</option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                </select>
            </div>
            <div class="form-group">
            </div>
            <div class="total-transaction">
                Total ToDo's for {{selectedMonth}}: ${{ calculateTotalTransaction(selectedMonth)}}
            </div>
            <div class="form-group">
                <label for="transactionType">Transaction Type:</label>
                <input type="text" formControlName="transaction" id="transaction" class="form-control"
                placeholder="Enter transaction" [class.disabled]="!monthSelected"/>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" formControlName="amount" id="amount" class="form-control"
                placeholder="Enter amount" [class.disabled]="!monthSelected"/>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary" (click)="onSubmit()"
                [class.disabled]="!monthSelected">Add Transaction</button>
            </div>
        </form>

        <hr>
        <h3>Transaction List - {{selectedMonth}}</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Transaction Type</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let transaction of getTransaction()">
                    <td>{{transaction.transaction}}</td>
                    <td>{{transaction.amount}}</td>
                </tr>
            </tbody>
        </table>
        <div class="input-form">
            <button class="btn btn-primary" (click)="onBack()">Back</button>
            <div class="form-group">
            </div>
            <button class="btn btn-primary" (click)="saveForm()">Save</button>
        </div>
    </div>
</div>
